<div class="justify-content-center row" data-qa-page="welcome-page">
    <form class="col-4" [formGroup]="form" (ngSubmit)='submit()'>

        <label class="w-80 p-10" for="caseSearch">Enter 10 digit case ID
            <input class="form-control" formControlName="caseId" type="text" id="caseSearch" data-qa="caseSearch"
                name="caseSearch" required minlength="1" maxlength="10" size="10">
        </label>

        <button class="btn btn-primary mx-md-4" type="submit" (disabled)='this.loading'>Search</button>
    </form>
</div>
